	<script>
	$(function() {
	  $( "#from" ).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 3,
		onClose: function( selectedDate ) {
		  $( "#to" ).datepicker( "option", "minDate", selectedDate );
		}
	  });
	  $( "#to" ).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 3,
		onClose: function( selectedDate ) {
		  $( "#from" ).datepicker( "option", "maxDate", selectedDate );
		}
	  });
	});
	</script>

            text-align: center;
            width:30px;
            height:28px;
            line-height: 28px;
            border:1px solid #ddd;
        }
        .paginate [disabled]{
            color:gray;
        }
        .paginate li:not([disabled]):hover {
            cursor: pointer;
            color:#fff;
            background-color: #009688;
        }
        .paginate li.jump{
            border:none;
            width:auto;
        }
        .paginate li.jump .entrance{
            border:1px solid #ddd;
            text-align: center;
            width:30px;
            height:28px;
        }
	</style>

	<!-- 搜索框 -->
	<div class="search">
		<div class="search-body">

					</label>
				</li>
				<li>
					<input name="category" type="radio" value=1 id="cg_1" style="display: none;"/>

				</li>
				<li>
					<input name="category" type="radio" value=2 id="cg_2" style="display: none;"/>

				<div class="item-class-select">

			</div>
			<div class="item-class-group">

				<div class="item-class-select">
					<span></span>
					<input id="priceStart"  type="number" title="请同时提交由小到大的开始和结束范围，否则不会显示哦！&#10;请输入11位内有效数字，小数点后只能保留两位" onkeyup= "if( ! /^([0-9]+|[0-9]{1,3}(,[0-9]{3})*)(.[0-9]{0,2})?$/.test(this.value)){alert('小数点后只能保留两位');this.value='';}" oninput="if(value.length>11)value=value.slice(0,11)">
					<span> -- </span>
					<span></span>
					<input id="priceEnd"  type="number" title="请同时提交由小到大的开始和结束范围，否则不会显示哦！&#10;请输入11位内有效数字，小数点后只能保留两位" onkeyup= "if( ! /^([0-9]+|[0-9]{1,3}(,[0-9]{3})*)(.[0-9]{0,2})?$/.test(this.value)){alert('小数点后只能保留两位');this.value='';}" oninput="if(value.length>11)value=value.slice(0,11)">
					<span>元</span>
				</div>
			</div>
			<div class="item-class-group">
				<div class="item-class-name">

				</div>

					<span> -- </span>
					<span></span>
					<input id="sizeEnd"  type="number" title="请同时提交由小到大的开始和结束范围，否则不会显示哦！&#10;请输入11位内有效整数" onkeyup= "if( ! /^\d+$/.test(this.value)){this.value='';}" oninput="if(value.length>11)value=value.slice(0,11)">
					<span>字数/分钟</span>
				</div>
			</div>
